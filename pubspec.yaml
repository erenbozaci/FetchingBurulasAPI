name: fetchingburulasapi
description: Fetching Burulas API.
publish_to: 'none'
version: 0.5.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  provider: ^6.0.5
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  http: ^1.1.0
  flutter_map_marker_popup: ^6.1.2
  sliding_up_panel: ^2.0.0+1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: assets/icon/logo.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/icon/logo_foreground.png


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true